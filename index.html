<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="frontend/main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="main-heading">Code Q&A</div>

      <div class="content-wrapper">
        <div class="prompt-container">
          <div class="language-selection-cards">
            <div class="language-card" data-language="Python">Python</div>
            <div class="language-card" data-language="JavaScript">JavaScript</div>
            <div class="language-card" data-language="Ruby">Ruby</div>
            <div class="language-card" data-language="C++">C++</div>
          </div>

          <div class="input-and-answer">
            <form id="form" method="get">
              <label for="question-input"></label>
              <div class="input-container">
                <input
                  type="text"
                  id="question-input"
                  placeholder="Ask a question"
                />
              </div>
            </form>

            <div class="answer-container">
              <div class="answer-text-box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
