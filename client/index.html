<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="heading-text-wrapper">
        <div class="main-heading">Code Q&A</div>
        <div class="main-heading-subtext">
          Get answers to questions related to a specific programming language
        </div>
      </div>

      <div class="content-wrapper">
        <div class="prompt-container">
          <div class="language-selection-buttons">
            <div class="language-button" data-language="Python" data-id="1">Python</div>
            <div class="language-button" data-language="JavaScript" data-id="2">JavaScript</div>
            <div class="language-button" data-language="Ruby" data-id="3">Ruby</div>
            <div class="language-button" data-language="C++" data-id="4">C++</div>
          </div>

          <div class="input-and-answer">
            <form id="form" method="get">
              <label for="question-input"></label>
              <div class="input-container">
                <input type="text" id="question-input" placeholder="" />
              </div>
            </form>

            <div class="response-container">
              <div class="question-text-box"></div>
              <div class="pre-container">
                <div class="pre-content">
                  <pre class="answer-text-box"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
