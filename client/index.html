<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Chat</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="content-wrapper">
        <div class="prompt-container">
          <div class="input-and-answer">
            <div class="chat-history">
              <div class="chat-history-heading">Your recent questions</div>
            </div>
            <div class="chat-window">
              <div class="heading-text-wrapper">
                <div class="main-heading">Code Q&A</div>
                <div class="main-heading-subtext">
                  Get answers to questions related to a specific programming language
                </div>
              </div>
              <div class="question-and-answer">
                <div class="question-wrapper">
                  <div class="question-text-box"></div>
                </div>
                <div class="pre-container">
                  <div class="pre-content">
                    <pre class="answer-text-box"></pre>
                  </div>
                </div>
              </div>
              <div class="input-and-dropdown">
                <div class="input-form">
                  <form id="form" method="get">
                    <label for="question-input"></label>
                    <div class="input-container">
                      <input type="text" id="question-input" placeholder="" />
                    </div>
                  </form>
                </div>
                <div class="dropdown-container">
                  <select id="dropdown-menu">
                    <option class="language-button" value="Select">Select a language</option>
                    <option class="language-button" value="Python">Python</option>
                    <option class="language-button" value="JavaScript">JavaScript</option>
                    <option class="language-button" value="Ruby">Ruby</option>
                    <option class="language-button" value="C++">C++</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
